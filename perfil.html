<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="perfilstyle.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

</head>
<body>
    <section id="container">
        <div class="wrapper">
            <div class="logo">
                <div class="content">
                    <a target="_blank" href="https://www.dtidigital.com.br/">
                        <img src="assets/logo-dti-branca.png" alt="logo DTI" class="logoimg">
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="login">
                    <form action="main.js" method="post">
                        <p>Você está:<p id="logado">Logado</p></p>
                        <button id="confirm" type="button" onClick="deslogar()">
                            <div>
                                <p>Deslogar</p>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <a target="_blank" href="https://www.dtidigital.com.br/">
                    <img src="assets/logo-dti-branca.png" alt="logo DTI" class="logoimg">
                </a>
                <p>Copyright 2022 | All Rights Reserved</p>

            </div>
        </div>
    </section>
    <script src="perfil.js"></script>
</body>

</html>
